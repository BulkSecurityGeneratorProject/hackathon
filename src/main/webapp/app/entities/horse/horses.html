<div>
    <h2>Rides</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="horse.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new ride
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Horsename</span></th>
                    <th><span>Phone</span></th>
                    <th><span>Ownername</span></th>
                    <th><span>Locationx</span></th>
                    <th><span>Locationy</span></th>
                    <th><span>Time</span></th>
                    <th><span>Point</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="horse in vm.horses track by horse.id">
                    <td><a ui-sref="horse-detail({id:horse.id})">{{horse.id}}</a></td>
                    <td>{{horse.horsename}}</td>
                    <td>{{horse.phone}}</td>
                    <td>{{horse.ownername}}</td>
                    <td>{{horse.locationx}}</td>
                    <td>{{horse.locationy}}</td>
                    <td>{{horse.time | date:'medium'}}</td>
                    <td>{{horse.point}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="horse-detail({id:horse.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="horse.edit({id:horse.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="horse.delete({id:horse.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
