
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFlightLabel">Create or edit a Flight</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.flight.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.flight.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tailno">Tailno</label>
            <input type="text" class="form-control" name="tailno" id="field_tailno"
                    ng-model="vm.flight.tailno"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pilotname">Pilotname</label>
            <input type="text" class="form-control" name="pilotname" id="field_pilotname"
                    ng-model="vm.flight.pilotname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_startlocx">Startlocx</label>
            <input type="number" class="form-control" name="startlocx" id="field_startlocx"
                    ng-model="vm.flight.startlocx"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_startlocy">Startlocy</label>
            <input type="number" class="form-control" name="startlocy" id="field_startlocy"
                    ng-model="vm.flight.startlocy"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_endlocx">Endlocx</label>
            <input type="number" class="form-control" name="endlocx" id="field_endlocx"
                    ng-model="vm.flight.endlocx"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_endlocy">Endlocy</label>
            <input type="number" class="form-control" name="endlocy" id="field_endlocy"
                    ng-model="vm.flight.endlocy"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_starttime">Starttime</label>
                <div class="input-group">
                    <input id="field_starttime" type="text" class="form-control" name="starttime" datetime-picker="{{dateformat}}" ng-model="vm.flight.starttime" is-open="vm.datePickerOpenStatus.starttime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('starttime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_endtime">Endtime</label>
                <div class="input-group">
                    <input id="field_endtime" type="text" class="form-control" name="endtime" datetime-picker="{{dateformat}}" ng-model="vm.flight.endtime" is-open="vm.datePickerOpenStatus.endtime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('endtime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.flight.phone"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
